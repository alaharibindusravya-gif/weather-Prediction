<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Weather Condition Predictor</h3>
        <p class="text-muted">Enter numeric feature values and get predicted weather (string label).</p>
        <form action="{{ url_for('predict') }}" method="post">
          {% for f in features %}
          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label text-capitalize">{{ f.replace('_', ' ') }}</label>
            <div class="col-sm-8">
              <input type="number" step="any" class="form-control" name="{{ f }}" placeholder="Enter {{ f }}">
            </div>
          </div>
          {% endfor %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Predict</button>
            <button type="reset" class="btn btn-outline-secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-4 text-muted">
      <small>Model expects features: {{ features|join(', ') }}</small>
    </div>
  </div>
</body>
</html>
